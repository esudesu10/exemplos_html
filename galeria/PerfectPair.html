<!DOCTYPE html>
<html>
<head>
    <title>Galeria Sim√©trica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .gallery-item {
            flex: 0 0 calc(50% - 10px);
            overflow: hidden;
            margin: 5px;
        }

        .gallery-item.big {
            flex: 0 0 calc(50% - 10px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://picsum.photos/400/400?random=1" alt="Image 1">
        </div>
        <div class="gallery-item big">
            <img src="https://picsum.photos/800/800?random=2" alt="Image 2">
        </div>
    </div>
</body>
</html>
